<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>否定伪类选择符 E:not(s)_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        p:not(.abc) {
            color: #f00;
        }
    </style>
</head>
<body>

<p id="abc">否定伪类选择符 E:not(s)</p>

<p>否定伪类选择符 E:not(s)</p>
</body>
